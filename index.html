          <input type="button" class="btnConvert btn btn-success" id="converter" name="converter" value=" Convert to Preeti >> " onClick="convert_to_Preeti();" accesskey="p"  title="alt+p"/>
        </div>
        <div class="span6">
          <h3>Preeti font text box </h3>
          <textarea name="TextToConvert" id="legacy_text" rows="5" placeholder="Preeti font का शब्दहरुलाई यहाँ paste गर्नुहोस् "  class="converterbox span6">oxfF 6fO{k ug{'xf]; .</textarea>
          <input type="button" name="converter" id="converter" value=" << Convert to Unicode " onClick="convert_to_unicode();" accesskey="u" title="alt+u" class="btnConvert btn btn-warning" />
        </div>
      </div>

        <h2>Mass convert - Bonus</h2>
      </div>
      <div class="row">
        <form name="Form1">

          </div>
          <div class="span6">
            <h3>Unicode text</h3>
            <textarea name="unicode" rows="5" readonly="readonly" class="span6" style="cursor:text;">यहाँ type गर्नुहोस ।</textarea>

        </form>
